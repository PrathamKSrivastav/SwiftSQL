version: '3.8'

services:
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: swiftsql-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI}
      ML_SERVICE_URL: http://ml-service:8000
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./services/backend/src:/app/src
    depends_on:
      - ml-service
    networks:
      - swiftsql-network

  ml-service:
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    container_name: swiftsql-ml-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MODEL_PATH: /app/models
      LOG_LEVEL: info
    volumes:
      - ./services/ml-service/app:/app/app
    networks:
      - swiftsql-network

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      target: development
    container_name: swiftsql-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_BACKEND_URL: http://localhost:5000
    volumes:
      - ./services/frontend/src:/app/src
    depends_on:
      - backend
    networks:
      - swiftsql-network

networks:
  swiftsql-network:
    driver: bridge
