services:
  - type: pserv  # Private service (not accessible from internet)
    name: swiftsql-ml-service
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: MODEL_PATH
        value: /app/app/models
    healthCheckPath: /health
